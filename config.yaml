      - type: action
        label: Villkor
        url: /villkor
        style: link
      - type: action
        label: Privatpolicy
        url: /privatpolicy
        style: link
    has_social: true
    social_links:
      - type: action
        label: YouTube
        url: 'https://www.youtube.com/'
        style: link
        has_icon: true
        icon: youtube
        icon_position: center
        new_window: true
    content: '&copy; 2021  SEOmetoden.se'
  domain: 'https://seometoden.se'
  favicon: /images/favicon.png
  taxonomies: null
  stub: stub
  header:
    title: SEOmetoden
    logo_alt: logo
    has_primary_nav: true
    primary_nav_links:
      - label: Blogg
        url: /blogg
        style: link
        has_icon: false
        icon: arrow-left
        icon_position: right
        new_window: false
        no_follow: false
        type: action
      - label: Vanliga frågor
        url: /vanliga-fragor
        style: link
        has_icon: false
        icon: arrow-left
        icon_position: right
        new_window: false
        no_follow: false
        type: action
    has_secondary_nav: true
    secondary_nav_links:
      - label: YouTube
        url: /kontakt
        style: secondary
        has_icon: true
        icon: youtube
        icon_position: right
        new_window: false
        no_follow: false
        type: action
      - label: Prata med mig idag
        url: /kontakt
        style: primary
        has_icon: false
        icon: arrow-right
        icon_position: right
        new_window: false
        no_follow: false
        type: action
    has_anncmnt: false
