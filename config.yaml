      ## Lorem ipsum


      Lorem ipsum dolor sit amet, **consectetur adipiscing elit**, sed do
      eiusmod tempor incididunt ut labore et dolore magna aliqua.


      - Lorem ipsum

      - dolor sit amet
    anncmnt_align: left
    anncmnt_is_home_only: false
    anncmnt_has_close: false
    anncmnt_id: lorem-ipsum
    type: header
    logo: /images/logo.png
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer: null
    unsafe: true
