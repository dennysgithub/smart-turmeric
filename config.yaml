title: SEOmetoden | Är du redo för fler kunder från Google?
baseURL: /
params:
  layout_type: boxed
  style: classic
  palette: green
  mode: light
  base_font: serif
  footer:
    type: footer
    logo: /images/logo.png
    logo_alt: seometoden-logo
    has_primary_nav: true
    primary_nav_links:
      - type: action
        url: /about
        style: link
      - type: action
        url: /style-guide
        style: link
    has_secondary_nav: true
    secondary_nav_title: Information
    secondary_nav_links:
      - type: action
        label: Blogg
        url: /blogg
        style: link
      - type: action
        label: Vanliga frågor
        url: /vanliga-fragor
        style: link
    has_tertiary_nav: true
    tertiary_nav_title: Policy
